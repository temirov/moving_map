<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA Moving Map</title>

    <!-- Link to external styles -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- All libraries and their styles are externalized because JS development is stupid -->

    <!-- Load MapLibre GL CSS and JS -->
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css' />
    <!-- <script src='https://unpkg.com/maplibre-gl@4.6.0/dist/maplibre-gl.js'></script> -->

    <script src='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js'></script>


    <!-- Load Maplibre GL Geocoder plugin -->
    <link rel="stylesheet"
        href="https://unpkg.com/@maplibre/maplibre-gl-geocoder@1.5.0/dist/maplibre-gl-geocoder.css" />
    <script src="https://unpkg.com/@maplibre/maplibre-gl-geocoder@1.5.0/dist/maplibre-gl-geocoder.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Load turf.js -->
    <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>
</head>

<body>

    <div id="map"></div>

    <div id="controls">
        <label><input type="checkbox" id="us-border" checked /> US Border</label><br />
        <label><input type="checkbox" id="us-states" checked /> US States</label><br />
        <label><input type="checkbox" id="us-states-symbols" checked /> US State Labels</label><br />
        <label><input type="checkbox" id="us-counties" checked /> US Counties</label><br />
    </div>

    <!-- Load app.js as a module -->
    <script defer type="module" src="js/app.js"></script>

</body>

</html>
